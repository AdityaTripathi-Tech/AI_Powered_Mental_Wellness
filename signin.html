<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #F0F9F0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1, h2 {
            color: #228B22;
            text-align: center;
        }

        input[type="text"], input[type="password"], button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #32CD32;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #228B22;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="signInContainer">
        <h1>Sign In</h1>

        <div class="error" id="signInError"></div>

        <input type="text" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button id="signInButton">Sign In</button>

        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        document.getElementById("signInButton").addEventListener("click", async function () {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorDiv = document.getElementById("signInError");

            if (!email || !password) {
                errorDiv.textContent = 'Please fill in both fields';
                return;
            }

            const user = JSON.parse(localStorage.getItem('user'));

            if (!user) {
                errorDiv.textContent = 'No user found. Please sign up.';
                return;
            }

            // Hash password and compare with stored hash
            const hashedPassword = await sha256(password);

            if (user.email === email && user.password === hashedPassword) {
                errorDiv.textContent = '';

                // Store login status in localStorage
                localStorage.setItem('isLoggedIn', 'true'); // Flag indicating user is logged in
                localStorage.setItem('userEmail', email);  // Store email or any other user data you want

                alert('Sign-In successful!');
                window.location.href = 'dashboard.html'; // Redirect to Dashboard
            } else {
                errorDiv.textContent = 'Invalid credentials. Please try again.';
            }
        });

        // SHA-256 Hashing function
        async function sha256(str) {
            const buffer = new TextEncoder().encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
            return arrayBufferToHex(hashBuffer);
        }

        // Convert ArrayBuffer to Hex String
        function arrayBufferToHex(buffer) {
            return [...new Uint8Array(buffer)]
                .map(byte => byte.toString(16).padStart(2, '0'))
                .join('');
        }
    </script>
</body>
</html>
