<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist Matching - Mentality CBT Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/main.css">
    <style>
        .therapist-card {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .therapist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-color: #3b82f6;
        }
        .specialty-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin: 2px;
            display: inline-block;
        }
        .rating-stars {
            color: #fbbf24;
        }
        .match-score {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
        }
        .filter-btn {
            transition: all 0.3s ease;
        }
        .filter-btn.active {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-r from-teal-400 to-blue-500 rounded-full"></div>
                    <span class="text-xl font-bold text-gray-800">Therapist Matching</span>
                </div>
                <div class="flex space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-teal-600 transition">Home</a>
                    <a href="dashboard.html" class="text-gray-600 hover:text-teal-600 transition">Dashboard</a>
                    <a href="mind-gym.html" class="text-gray-600 hover:text-teal-600 transition">Mind Gym</a>
                    <a href="ai-journal.html" class="text-gray-600 hover:text-teal-600 transition">Journal</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="py-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">ü§ù AI-Powered Therapist Matching</h1>
            <p class="text-xl text-gray-600 mb-8">Find the perfect therapist based on your symptoms, preferences, and needs</p>
            
            <!-- Matching Quiz Button -->
            <button id="startQuiz" class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-4 rounded-full text-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition shadow-lg">
                üß† Take Matching Quiz
            </button>
        </div>
    </section>

    <!-- Filters Section -->
    <section class="py-8">
        <div class="max-w-7xl mx-auto px-4">
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">üîç Filter Therapists</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <!-- Specialty Filter -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Specialty</label>
                        <select id="specialtyFilter" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">All Specialties</option>
                            <option value="anxiety">Anxiety Disorders</option>
                            <option value="depression">Depression</option>
                            <option value="ocd">OCD</option>
                            <option value="ptsd">PTSD</option>
                            <option value="eating">Eating Disorders</option>
                            <option value="relationships">Relationships</option>
                        </select>
                    </div>
                    
                    <!-- Session Type Filter -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Session Type</label>
                        <select id="sessionFilter" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">All Types</option>
                            <option value="video">Video Sessions</option>
                            <option value="audio">Audio Only</option>
                            <option value="chat">Text Chat</option>
                            <option value="in-person">In-Person</option>
                        </select>
                    </div>
                    
                    <!-- Price Range Filter -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Price Range</label>
                        <select id="priceFilter" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">All Prices</option>
                            <option value="budget">$50-80/session</option>
                            <option value="moderate">$80-120/session</option>
                            <option value="premium">$120+/session</option>
                        </select>
                    </div>
                    
                    <!-- Availability Filter -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Availability</label>
                        <select id="availabilityFilter" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Any Time</option>
                            <option value="morning">Morning</option>
                            <option value="afternoon">Afternoon</option>
                            <option value="evening">Evening</option>
                            <option value="weekend">Weekends</option>
                        </select>
                    </div>
                </div>
                
                <div class="mt-6 flex justify-center">
                    <button id="applyFilters" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                        Apply Filters
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Therapists Grid -->
    <section class="py-8">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">üë©‚Äç‚öïÔ∏è Recommended Therapists</h2>
                <div class="text-sm text-gray-600">
                    <span id="therapistCount">12</span> therapists found
                </div>
            </div>
            
            <div id="therapistGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Therapist cards will be populated here -->
            </div>
        </div>
    </section>

    <!-- Matching Quiz Modal -->
    <div id="quizModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-xl p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">üß† Therapist Matching Quiz</h2>
                <button onclick="closeQuiz()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            
            <div id="quizContent">
                <!-- Quiz questions will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Therapist Detail Modal -->
    <div id="therapistModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-xl p-8 max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 id="therapistModalTitle" class="text-2xl font-bold text-gray-800"></h2>
                <button onclick="closeTherapistModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            
            <div id="therapistModalContent">
                <!-- Therapist details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/therapist-matching.js"></script>
</body>
</html>
